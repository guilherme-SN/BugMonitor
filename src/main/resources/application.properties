spring.application.name=BugMonitor

server.servlet.context-path=/bugmonitor

notion.database.id=${NOTION_DATABASE_ID}

discord.channel.general.id=${DISCORD_GENERAL_CHANNEL_ID}
discord.channel.product.id=${DISCORD_PRODUCT_CHANNEL_ID}
discord.channel.qa.id=${DISCORD_QA_CHANNEL_ID}
discord.channel.backend.id=${DISCORD_BACKEND_CHANNEL_ID}
discord.channel.frontend.id=${DISCORD_FRONTEND_CHANNEL_ID}
discord.bot.token=${DISCORD_BOT_TOKEN}

#---------------------------------------------------------------------------------------------
# MySQL configs
#---------------------------------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://${MYSQL_HOSTNAME}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
#---------------------------------------------------------------------------------------------
# end mySql configs
#---------------------------------------------------------------------------------------------

#---------------------------------------------------------------------------------------------
# Flyway configs
#---------------------------------------------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
#---------------------------------------------------------------------------------------------
# end Flyway configs
#---------------------------------------------------------------------------------------------
